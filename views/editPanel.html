<body>
  <% include navbar %>
    <div id="panelContainer" vspace='10'>
    <canvas id="panelCanvas" height="300" width="300"style="border:1px solid #000000;"></canvas>
    </div>
    <div class="gui toolbar">
        <div class="tools">
            <button id="loadButton" type="button" ng-click="loadImage()">Load Image</button>
            <input type="file" ngf-select id="img">
            <button id="transformButton" type="button" ng-click="changeMode('transform')">Transform</button>
            <button id="drawButton" type="button" ng-click="changeMode('draw')">Draw</button>
            <button id="newPanelButton" type="button" ng-click="newPanel()">New Panel</button>
            <button id="savePanelButton" type="button" ng-click="savePanel()">Save Panel</button>
            <a href="backURL"><button id="backButton" type="button" ng-click="back()">Go Back</button>
        </div>
    </div>

    <script>
      //get the current comic id from backend
      var id = <%= id%>;
      var project_id = <%= project_id%>
      var backURL = '/view/' + project_id;
    </script>
</body>
</html>
